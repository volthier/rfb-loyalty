<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rfbLocation">
            <h2><span>Rfb Location</span> {{rfbLocation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Location Name</span></dt>
                <dd>
                    <span>{{rfbLocation.locationName}}</span>
                </dd>
                <dt><span>Run Day Of Week</span></dt>
                <dd>
                    <span>{{rfbLocation.runDayOfWeek}}</span>
                </dd>
                <dt><span>Rvb Event</span></dt>
                <dd>
                    <div *ngIf="rfbLocation.rvbEventId">
                        <a [routerLink]="['/rfb-event', rfbLocation.rvbEventId, 'view']">{{rfbLocation.rvbEventId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rfb-location', rfbLocation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
