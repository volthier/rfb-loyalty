<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rfb-event-attendance-heading">Create or edit a Rfb Event Attendance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rfbEventAttendance.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rfbEventAttendance.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_attendanceDay">Attendance Day</label>
                    <div class="input-group">
                        <input id="field_attendanceDay" type="text" class="form-control" name="attendanceDay" ngbDatepicker  #attendanceDayDp="ngbDatepicker" [(ngModel)]="rfbEventAttendance.attendanceDay"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="attendanceDayDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
