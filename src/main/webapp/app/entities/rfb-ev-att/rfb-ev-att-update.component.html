<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rfb-ev-att-heading">Create or edit a Rfb Ev Att</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rfbEvAtt.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rfbEvAtt.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_attendanceDay">Attendance Day</label>
                    <div class="input-group">
                        <input id="field_attendanceDay" type="text" class="form-control" name="attendanceDay" ngbDatepicker  #attendanceDayDp="ngbDatepicker" [(ngModel)]="rfbEvAtt.attendanceDay"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="attendanceDayDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rfbUser">Rfb User</label>
                    <select class="form-control" id="field_rfbUser" name="rfbUser" [(ngModel)]="rfbEvAtt.rfbUserId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfbUserOption.id" *ngFor="let rfbUserOption of rfbusers; trackBy: trackRfbUserById">{{rfbUserOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rfbEvent">Rfb Event</label>
                    <select class="form-control" id="field_rfbEvent" name="rfbEvent" [(ngModel)]="rfbEvAtt.rfbEventId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfbEventOption.id" *ngFor="let rfbEventOption of rfbevents; trackBy: trackRfbEventById">{{rfbEventOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
